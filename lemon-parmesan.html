<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morina lemonade</title>
</head>
<body>
    <img src="Lemon parmesan.webp" alt="Chilled Morina lemonade with lemon slices." width="405">
    <h2>Overview</h2>
    <ul>
        <li>Refreshing citrus drink, perfect for hot days</li>
    <h2>Details</h2>
</ul>
    <ul>
        <li>Prep Time: 10 min</li>
        <li>Servings: 4</li>
    </ul>
    <h2>Ingredients</h2>
    <ul>
        <li>Lemons, sugar, cold water, ice cubes, mint</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Squeeze lemons and mix with sugar.</li>
        <li>Add water, stir, and pour over ice.</li>
        <li>Garnish with mint.</li>
    </ol>
</body>
